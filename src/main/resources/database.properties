count_from_to_in_target=select count(1) from mmt_trg where starting_from = ? and to_location = ? or train_number = ? or train_name = ?
insert_in_report=insert into mmt_report(available_tickets,boarding_time,departure_time,train_number,train_name,starting_from,to_location,eventtype,request_id) values (?,?,?,?,?,?,?,?,?)
get_list_of_trains=select available_tickets,boarding_time,departure_time,starting_from,to_location,train_name,train_number from mmt_trg where starting_from=? and to_location=?  or train_number = ? or train_name = ?
